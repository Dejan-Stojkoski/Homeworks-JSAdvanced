<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <title>Practical Exercises Class 2</title>
</head>
<body>
    <div id="taskThree">
        <input type="number" placeholder="Enter number: " id="taskThreeNumber" />
        <button id="taskThreeBtn">Add -</button>
    </div>

    <hr/>
    <p id="printArray"></p>
    <hr />

    <div id="fizzBuzz">
        <input type="number" placeholder="Enter number: " id="fizzBuzzInput" />
        <button id="fizzBuzzButton">FizzBuzz</button>
        <p id="fizzBuzzPrint"></p>
    </div>

    <hr>
    <div id="coinDenomination">
        <h3 id="coinDominationHeading">How many coins you need to return?</h3>
        <span id="coinDenominationForm">
            <input type="number" placeholder="Enter amount: " id="coinDenominationInput">
            <button id="coinDenominationBtn">Calculate</button>
        </span>
        <p id="coinDenominationResult"></p>
    </div>

    <div id="numberChecker">
        <h3 id="numberCheckerHeading">Check the statistics for an integer! </h3>
        <div id="numberCheckerForm">
            <span id="numberCheckerSpan">
                <input type="number" placeholder="Enter integer: " id="numberCheckerInput" />
                <button id="numberCheckerBtn">Check stats</button>
            </span>
            <span id="numberCheckerResults"></span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
